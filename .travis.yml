language: node_js
node_js:
  - 'lts/dubnium'

install:
  - echo "//registry.npmjs.org/:_authToken=${CI_TOKEN}" > ~/.npmrc
  - yarn install

script:
  - ./build.sh

deploy:
  provider: script
  script: ./deploy.sh
  email: '${CI_EMAIL}'
  api_key: '${CI_API_KEY}'
  skip_cleanup: true
  on:
    branch: feature/test-release
